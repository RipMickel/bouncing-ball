<!DOCTYPE HTML>

<html> 
	<title> 
		Bouncing Ball!! 
	</title> 

    <link rel="stylesheet" href="bounce.css">



		<h1 class="bb">Bouncing Balls</h1>

<p>Mickel | Robert</p>

<div id="canvas"></div>


<script>
    var canvas = {
        element: document.getElementById('canvas'),
        width: 1400,
        height: 800,
        initialize: function () {
            this.element.style.width = this.width + 'px';
            this.element.style.height = this.height + 'px';
            document.body.appendChild(this.element);
        }
    };
    var Ball = {
        create: function (color, dx, dy) {
            var newBall = Object.create(this);
            newBall.dx = dx;
            newBall.dy = dy;
            newBall.width = 40;
            newBall.height = 40;
            newBall.element = document.createElement('div');
            newBall.element.style.backgroundColor = color;
            newBall.element.style.width = newBall.width + 'px';
            newBall.element.style.height = newBall.height + 'px';
            newBall.element.className += ' ball';
            newBall.width = parseInt(newBall.element.style.width);
            newBall.height = parseInt(newBall.element.style.height);
            canvas.element.appendChild(newBall.element);
            return newBall;
        },

        <!---function-->

        moveTo: function (x, y) {
            this.element.style.left = x + 'px';
            this.element.style.top = y + 'px';
        },
        changeDirectionIfNecessary: function (x, y) {
            if (x < 0 || x > canvas.width - this.width) {
                this.dx = -this.dx;
            }
            if (y < 0 || y > canvas.height - this.height) {
                this.dy = -this.dy;
            }
        },
        draw: function (x, y) {
            this.moveTo(x, y);
            var ball = this;
            setTimeout(function () {
                ball.changeDirectionIfNecessary(x, y);
                ball.draw(x + ball.dx, y + ball.dy);
            }, 1000 / 60);
        }
    };
    
    canvas.initialize();
    var ball1 =  Ball.create("blue", 6, 18);
    var ball2 =  Ball.create("red", 5, 16);
    var ball3 =  Ball.create("green", 4, 17);
    var ball4 =  Ball.create("white", 8, 14);
    var ball5 =  Ball.create("yellow", 5, 15);
    var ball6 =  Ball.create("black", 1, 16);
    var ball7 =  Ball.create("purple", 5, 18);
    var ball8 =  Ball.create("crimson", 4, 13);
    var ball9 =  Ball.create("magenta", 5, 13);




    ball1.draw(230, 320);
    ball2.draw(260, 220);
    ball3.draw(280, 320);
    ball4.draw(310, 350);
    ball5.draw(320, 330);
    ball6.draw(318, 310);
    ball7.draw(300, 319);
    ball8.draw(349, 348);
    ball9.draw(348, 345);


    </script>
